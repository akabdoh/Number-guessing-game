<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <title>Number Guessing Game JS</title>
</head>

<body>

    <div class="container">
    <h1>Number Guessing Game</h1>
    <p>You Have Selected A Random Number Between 1 and 100. See If You Can Guess it in 10 turns
        or fewer. We'll Tell You If Your Guess Was Too High Or Too Low.
    </p>
    <div class="form">
        <label for="guessField">Enter A Guess: </label>
        <input type="text" id="guessField" class="guessField">
        <input type="submit" value="Submit Guess" class="guessSubmit">
    </div>
    

    <!-- For Results -->
    <div class="results">
        <p class="guesses"></p>
        <p class="lastResult"></p>
        <p class="lowOrHi"></p>
    </div>
    </div>

    <script src="./main.js"></script>
</body>

</html>
